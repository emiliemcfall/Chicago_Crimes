function convert(arr) {
    return $.map(unique(arr), function(crime, year){
        return {
            crime: crime,
            year: year,
            freq: $.grep(arr, function(item){
                return item.crime == crime;
            })
        }
    });
}

function unique(arr) {
    var result = [];
    $.map(arr, function(item){
        if ($.inArray(item.crime, result))
            result.push(item.crime);
    })
    return result;
}
